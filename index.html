<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공도 재패니스 다이닝 계좌정보</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #333;
        }
        .account-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 18px;
            line-height: 1.6;
            word-break: break-all;
        }
        .copy-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .copy-button:active {
            transform: scale(0.98);
            background: #0056b3;
        }
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">공도 재패니스 다이닝</div>
        <div class="account-info">
            기업은행<br>
            682-055662-04-015<br>
            선세이션 에프엔씨
        </div>
        <button class="copy-button" onclick="copyAccount()">계좌정보 복사</button>
    </div>
    <div id="successMessage" class="success-message">복사되었습니다</div>

    <script>
        function copyAccount() {
            const accountInfo = "기업은행 682-055662-04-015 선세이션 에프엔씨";
            navigator.clipboard.writeText(accountInfo).then(() => {
                const message = document.getElementById('successMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 1500);
            }).catch(err => {
                alert("복사에 실패했습니다. 직접 계좌정보를 선택하여 복사해주세요.");
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
